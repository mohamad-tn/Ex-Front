<div>
    <div class="row">
        <div class="col-md-12">
            <nb-card class="as-case-card">
                <nb-card-header>
                    <nb-actions>
                        <nb-action class="control-item" icon="archive-outline"></nb-action>
                        <nb-action class="control-item ">
                            <h5>{{ "IncomeTransferNotAccepted" | localize }}</h5>
                        </nb-action>
                    </nb-actions>
                </nb-card-header>
                <nb-card-body class="as-case-card-body">
                    <ejs-grid id="incomeTransferNotAcceptedGrid" #incomeTransferNotAcceptedGrid [dataSource]='transfers'
                        [allowFiltring]="true" [allowSorting]="true" [allowPaging]="true"
                         [toolbar]='toolbar' [pageSettings]="pageSettings" [filterSettings]='filterOption'>

                                         
                        <e-columns>
                            <e-column textAlign='Center'>
                                <ng-template #template let-data textAlign='Center'>
                                    <nb-actions [size]="'small'">
                                        <nb-action class="control-item" icon="edit-outline" (click)="AcceptTransfer(data)">
                                        </nb-action>
                                    </nb-actions>
                                </ng-template>
                            </e-column>
                            <e-column field="id" headerText="Id" isPrimaryKey="true" [visible]="false"></e-column>
                            <e-column field="date" headerText='{{"Date" | localize}}' textAlign='center'></e-column>
                            <e-column field="fromBranch.name" headerText='{{"FromBranch" | localize}}' textAlign='center'></e-column>
                            <e-column field="toCompany.name" headerText='{{"ToCompany" | localize}}' textAlign='center'></e-column>
                            <e-column field="currency.name" headerText='{{"Currency" | localize}}' textAlign='center'></e-column>
                            <e-column field='amount' headerText='{{"Amount" | localize}}' format='N'
                                textAlign='center' type='number'>
                            </e-column>
                            <e-column field="beneficiary.name" headerText='{{"Beneficiary" | localize}}' textAlign='center'></e-column>

                        </e-columns>
                    </ejs-grid>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
